<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: #333;
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding: 1em;
        }
        .content {
            padding: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        .map-container, .image-container {
            flex: 1;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toronto Neighbourhood Crime Rates and Police Facility Locations</h1>
        <p>GBDA 303 Assignment 1</p>
    </header>
    <div class="content">
        <h2>MapBox:</h2>
        <p>Below is the mapbox created to visualize the location of police facilities and the top 10 neighbourhoods with the highest crime rates.</p>
        <div class="flex-container">
            <div class="map-container">
                <iframe src="https://api.mapbox.com/styles/v1/borderlinedataresearch/clxqotom703eb01qkhj6q7oy8.html?title=false&access_token=pk.eyJ1IjoiYm9yZGVybGluZWRhdGFyZXNlYXJjaCIsImEiOiJja3hjZG03bjYwMjdiMm5wZTIyN3dwZ3N4In0.WfLutrEyBlzP5tGoqmH0YA&zoomwheel=false#10.71/43.6672/-79.4186" title="Neighbourhood Crime- Joy Li"></iframe>
            </div>
            <div class="image-container">
                <img src="path/to/your/image.png" alt="Descriptive text about the image">
            </div>
        </div>
    </div>
</body>
</html>
